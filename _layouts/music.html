<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %}

    <h1>{{ page.title }}</h1>
    {% if page.image %}
      <span class="image main">
        <img src="{{ page.image }}" alt="">
      </span>
    {% endif %}
    {% if page.audio %}
        <audio controls>
            <source src="{{ page.audio }}" type="audio/mp3">
        </audio>
    {% endif %}
    {{ content }}
    {% include footer.html %}


</body>

</html>
